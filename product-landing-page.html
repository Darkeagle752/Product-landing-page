<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Landing Page</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
    }

    #header-img {
      width: 100px;
    }

    #nav-bar {
      display: flex;
      gap: 15px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    section {
      padding: 100px 20px;
      margin-top: 70px;
    }

    #features, #about, #contact {
      min-height: 300px;
    }

    #video {
      max-width: 100%;
      display: block;
      margin: 20px auto;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 20px auto;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
    }

    input[type="submit"] {
      padding: 10px;
      font-size: 1rem;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    /* Media Query */
    @media (max-width: 600px) {
      #nav-bar {
        flex-direction: column;
        gap: 5px;
        align-items: flex-start;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/100x50?text=Logo" alt="Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <section id="features">
    <h2>Awesome Features</h2>
    <p>Discover the amazing benefits of our product!</p>
  </section>

  <section id="about">
    <h2>About the Product</h2>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
    title="Product Video" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
      />
      <input type="submit" id="submit" value="Subscribe" />
    </form>
  </section>

</body>
</html>
